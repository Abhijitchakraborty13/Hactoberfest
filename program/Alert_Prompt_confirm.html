<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert_prompt_confirm in JS</title>
</head>

<body>
    <!-- This is a page -->
    <div id="show"></div>

    <a href="/Functions_in_js.html" target="_blank">Previous lecture</a><br>
    <a href="/loops_in_JS.html" target="_blank">Next Lecture</a>

    <Script>
        //----------------------------------Alert------------------------------

        // Alert in in-Browser Java-Script----> does not return anything
        alert("This is a message"); // phle isse nipat lo phir page khulega




        // ---------------------------------Prompt------------------------

        let name = prompt("What is your name", "Guest");
        console.log(name);







        //--------------------------------Confirm---------------------------------
        let deletepost = confirm("Do you really want to delete this post");
        console.log(deletepost);// if u press yes value of deletepost will be true otherwise false

        if (deletepost) {
            //here you will write post to delete the post
            // console.log("Your post has been deleted successfully");
            document.getElementById('show').innerHTML = 'Your post has been deleted successfully'
        }
        else{
            //here you will write post not to delete the post
            // console.log("Your post has not been deleted successfully")
            document.getElementById('show').innerHTML = 'Your post has not been deleted successfully'
        }

    </Script>
</body>

</html>
